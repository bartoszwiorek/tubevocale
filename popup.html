<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      h3 {
        font-size: 1.5em;
        text-align: center;
        margin-bottom: 4px;
      }

      select {
        width: 90%; /* Fill most of the screen */
        padding: 12px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        text-align: center;
      }

      .saved {
        text-align: center;
        font-size: 0.9em;
        color: green;
        margin-top: 15px;
        display: none;
      }

      /* Optional: make the container scrollable if screen is small */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 480px;
      }

      p.description {
        font-size: 0.95em;
        text-align: center;
        margin-bottom: 16px;
        color: #555;
      }

      .icon {
        margin-bottom: 4px;
      }

      p.info {
        font-size: 0.85em;
        text-align: center;
        margin-top: 10px;
        color: #ff4400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icons/icon-128.png" width="64" height="64" class="icon" />

      <h3 id="popupHeading"></h3>
      <p class="description" id="popupDescription"></p>
      <select id="languageSelect"></select>
      <div class="saved" id="savedMessage"></div>
      <p class="info"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
